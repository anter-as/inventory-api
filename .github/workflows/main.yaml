name: Laravel CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: inventory_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, xml, ctype, tokenizer, fileinfo
          coverage: none

      - name: 📦 Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: 🔑 Generate app key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: 🕒 Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 --silent; do
            sleep 1
          done

      - name: 🧩 Run database migrations and seeders
        run: |
          php artisan config:clear
          php artisan migrate --seed --force

      - name: ✅ Run PHPUnit tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: inventory_test
          DB_USERNAME: root
          DB_PASSWORD:
        run: php artisan test --no-interaction --stop-on-failure

      - name: 🧠 Run Larastan static analysis
        run: vendor/bin/phpstan analyse --memory-limit=1G
